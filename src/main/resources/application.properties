#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/veterinaria_web

#Usuario y contrasena de la base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=

