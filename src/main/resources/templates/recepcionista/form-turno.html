							<form id="turnoForm" th:object="${turnoForm}" method="post" class="form" role="form" th:action="@{/recepcionista/turnoForm}">
								<!--Es necesario para poder pasar la validacion del Model-->
								<input class="form-control" type="hidden" th:field="${turnoForm.id}" th:if="${editMode}">
								
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Mascota</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" th:field="${turnoForm.mascota}">
										<div class="alert-danger" th:if="${#fields.hasErrors('mascota')}" th:errors="*{mascota}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Veterinario</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" th:field="${turnoForm.veterinario}">
										<div class="alert-danger" th:if="${#fields.hasErrors('veterinario')}" th:errors="*{veterinario}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Especialidad</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" th:field="${turnoForm.especialidad}">
										<div class="alert-danger" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Fecha</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" th:field="${turnoForm.fecha}">
										<div class="alert-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Hora inicial</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" th:field="${turnoForm.inicio}">
										<div class="alert-danger" th:if="${#fields.hasErrors('inicio')}" th:errors="*{inicio}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Hora final</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" th:field="${turnoForm.fin}">
										<div class="alert-danger" th:if="${#fields.hasErrors('fin')}" th:errors="*{fin}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-lg-12 text-center">
										<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode} ? 'Guardar cambios' : 'Crear turno'">
									</div>
								</div>
							</form>
