							<form class="form" th:object="${mascotaForm}" role="form" th:action="${editMascotaMode} ? @{/recepcionista/editMascota} : @{/recepcionista/mascotaForm}" autocomplete="off" method="post">
								<!--Es necesario para poder pasar la validacion del Model-->
								<input class="form-control" type="hidden" th:field="${mascotaForm.id}" th:if="${editMascotaMode}">
								
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Nombre mascota</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" th:field="${mascotaForm.nombre}">
										<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Tipo</label>
									<div class="col-lg-9">
										<!--<input class="form-control" type="text" th:field="${mascotaForm.tipo}">-->
										<select th:field="${mascotaForm.tipo}" class="form-control" size="3">
										  <option value="canino">CANINO</option>
										  <option value="felino">FELINO</option>
										  <option value="exotico">EXÓTICO</option>
										</select>
										<div class="alert-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Dueño</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" th:field="${mascotaForm.duenio}">
										<div class="alert-danger" th:if="${#fields.hasErrors('duenio')}" th:errors="*{duenio}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Número contacto</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" th:field="${mascotaForm.contacto}">
										<div class="alert-danger" th:if="${#fields.hasErrors('contacto')}" th:errors="*{contacto}">Name Error</div>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-lg-12 text-center">
										<a class="btn btn-secondary" th:href="@{'/recepcionista/turnoForm/cancel'}">Cancelar</a>
										<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMascotaMode} ? 'Guardar cambios' : 'Crear Mascota'">
									</div>
								</div>
								<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
							</form>
