						<form class="form" role="form" id="usuarioForm" th:object="${usuarioForm}" th:action="${editMode} ? @{/editUsuario} : @{/admin/usuarioForm}" method="post" autocomplete="off">
							<!--Es necesario para poder pasar la validacion del Model-->
							<input class="form-control" type="hidden" th:field="${usuarioForm.id}" th:if="${editMode}">
							<input class="form-control" type=hidden name="password" th:value="xxxx" th:if="${editMode}">
							
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="${usuarioForm.nombre}">
									<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Apellido</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="${usuarioForm.apellido}">
									<div class="alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Email</label>
								<div class="col-lg-9">
									<input class="form-control" type="email" th:field="${usuarioForm.email}">
									<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Usuario</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="${usuarioForm.usuario}">
									<div class="alert-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
								<div class="col-lg-9">
									<select th:field="${usuarioForm.roles}" class="form-control" size="3">
										<option th:each="rol :${roles}" th:value="${rol.id}" th:text="${rol.nombre}">
										</option>
									</select>
									<div class="alert-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Especialidad (SÃ³lo Vet.)</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="${usuarioForm.especialidad}">
									<div class="alert-danger" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Password</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" th:field="${usuarioForm.password}">
									<div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Confirmar password</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" th:field="${usuarioForm.confirmarPassword}">
									<div class="alert-danger" th:if="${#fields.hasErrors('confirmarPassword')}" th:errors="*{confirmarPassword}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-12 text-center">
									<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode} ? 'Guardar cambios' : 'Crear usuario'">
								</div>
							</div>
							<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
						</form>
