						<div class="table-responsive">
							<table id="ListaProductos" class="table table-bordered table-hover table-striped">
								<thead class="thead-light">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Descripción</th>
									<th scope="col">Categoría</th>
									<th scope="col">Precio</th>
									<th scope="col">Unidades</th>
									<th>Acción</th>
								</tr>
								</thead>
								<tbody>
									<tr th:each="producto: ${listaProductos}">
										<td th:text="${producto.id}"></td>
										<td th:text="${producto.descripcion}"></td>
										<td th:text="${producto.categoria}"></td>
										<td th:text="${producto.precio}"></td>
										<td th:text="${producto.unidades}"></td>
										<td>
											<a href="#" th:href="@{'/admin/editProducto/'+ ${producto.id}}"><i class="fas fa-edit"></i></a> 
											| <a href="#" th:onclick="'javascript:confirmDeleteProducto(\''+ ${producto.id} +'\');'"><i class="fas fa-trash-alt"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						
						<script type="text/javascript">
							function confirmDeleteProducto(id){
								$('#deleteProductoModal').modal("show");
								$("#productoIdHiddenInput").val(id);
							}
							
							function deleteUser(){
								var id = $("#productoIdHiddenInput").val();
							    window.location = "admin/deleteProducto/"+id;
							}
						</script>
