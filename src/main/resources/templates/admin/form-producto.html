						<form id="productoForm" th:object="${productoForm}" method="post" class="form" role="form" th:action="${editProductMode} ? @{/admin/editProducto} : @{/admin/productoForm}" autocomplete="off">
						<!--Es necesario para poder pasar la validacion del Model-->
						<input class="form-control" type="hidden" th:field="${productoForm.id}" th:if="${editProductMode}">
						
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Descripción</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="${productoForm.descripcion}">
									<div class="alert-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Categoría</label>
								<div class="col-lg-9">
									<select th:field="${productoForm.categoria}" class="form-control" size="2">
									  <option value="regular">REGULAR</option>
									  <option value="medicamento">MEDICAMENTO</option>
									</select>
									<!--<input class="form-control" type="text" th:field="${productoForm.categoria}">-->
									<div class="alert-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Precio</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="${productoForm.precio}">
									<div class="alert-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Unidades</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="${productoForm.unidades}">
									<div class="alert-danger" th:if="${#fields.hasErrors('unidades')}" th:errors="*{unidades}">Name Error</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-12 text-center">
									<a class="btn btn-secondary" th:href="@{'/admin/usuarioForm/cancel'}">Cancelar</a>
									<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editProductMode} ? 'Guardar cambios' : 'Crear producto'">
								</div>
							</div>
							<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
						</form>
