							<div class="table-responsive">
								<table id="listaProductos" class="table table-bordered table-hover table-striped">
									<thead class="thead-light">
										<tr>
											<th scope="col">#</th>
											<th scope="col">Descripción</th>
											<th scope="col">Categoría</th>
											<th scope="col">Precio</th>
											<th scope="col">Unidades</th>
											<th>Venta</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="producto: ${listaProductos}">
											<td th:text="${producto.id}"></td>
											<td th:text="${producto.descripcion}"></td>
											<td th:text="${producto.categoria}"></td>
											<td th:text="${producto.precio}"></td>
											<td th:text="${producto.unidades}"></td>
											<td>
												<a href="#" th:onclick="${producto.unidades > 0} ? 'javascript:confirmVenta(\''+ ${producto.id} +'\');'"><i class="fas fa-clipboard-check"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							
							<script type="text/javascript">
								function confirmVenta(id){
									$('#ventaProductoModal').modal("show");
									$("#productoIdHiddenInput").val(id);
								}
								
								function ventaProducto(){
									var id = $("#productoIdHiddenInput").val();
								    window.location = "veterinario/ventaProducto/"+id;
								}
							</script>
